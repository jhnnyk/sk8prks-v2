<h1 class="text-2xl">{{ title }}</h1>
<p class="text-center">{{ address }}</p>
<p class="text-center">
  <a
    href="https://www.google.com/maps/search/?api=1&query={{latitude}}%2C{{longitude}}"
    >Google Maps</a
  >
  |
  <a href="http://maps.apple.com/?ll={{latitude}},{{longitude}}&q={{slug}}"
    >Apple Maps</a
  >
</p>
<div class="m-4">{{ content }}</div>
<div class="m-2">
  {{ images }}
  <img src="{{ url }}" alt="{{ alt }}" />
  {{ /images }}
</div>
